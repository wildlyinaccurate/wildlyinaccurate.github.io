---
layout: default
---
{% include content-page-header.html %}

<article class="c">
    {{ content }}

    <input class="search-input" placeholder="Search query">

    <div class="search-results"></div>
</article>

{% raw %}
<script type="text/template" id="tmpl-search-results">
    {{#results.length}}
        <h2 class="search-results__title">Search results for '{{query}}'</h2>
    {{/results.length}}

    {{^results.length}}
        {{#query}}
            <h2 class="search-results__title">No results found for '{{query}}'</h2>
        {{/query}}
    {{/results.length}}

    {{#results.length}}
        <ul class="search-results__results">
        {{#results}}
            <li class="result-item">
                <h4 class="result-item__title">
                    <a class="result-item__link" href="{{url}}">
                        {{#type}}{{type}}:{{/type}} {{title}}
                    </a>
                </h4>
            </li>
        {{/results}}
        </ul>
    {{/results.length}}
</script>
{% endraw %}

<script async src="/js/compiled/search.js"></script>
