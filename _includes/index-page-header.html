<header class="page-header card mb-3">
    {% responsive_image path: assets/default-featured-image.jpg template: _includes/featured-image.html cache: true %}

    <div class="card-img-overlay c">
        {% if title %}<h1>{{ title }}</h1>{% endif %}

        {% unless hide_description == true %}
            <p class="p-a b-0">
                <i>{{ site.description }}</i>
            </p>
        {% endunless %}
    </div>
</header>
