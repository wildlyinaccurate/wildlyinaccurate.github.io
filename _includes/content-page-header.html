<header class="page-header mb-4">
    {% assign featured_image = page.featured_image | default: 'assets/dfi.jpg' %}

    {% responsive_image_block %}
        path: {{ featured_image }}
        template: _includes/featured-image.html
    {% endresponsive_image_block %}

    <div class="wrap mw-w mt-5 pt-2">
        <h1 class="mt-5">{{ page.title }}</h1>
        {{ post_meta }}
    </div>
</header>
