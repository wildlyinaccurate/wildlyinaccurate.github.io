<p class="pt-2 pt-lg-4">
    {{ page.date | date: "%b %-d, %Y" }}
    • {{ page.content | split: " " | size | divided_by: 180 }} minute read

    {% if page.categories %}
        • posted in [{% for category in page.categories %}
            <a href="/category/{{ category }}/">{{ category }}</a>{% if forloop.last == false %}, {% endif %}
        {% endfor %}]
    {% endif %}
</p>
