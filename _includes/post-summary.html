<article class="pb-3">
    <small class="f-r c-gl pt-2">{{ post.date | date: "%b %-d, %Y" }}</small>

    <h3>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h3>

    <p>{{ post.excerpt | sanitize }} <a href="{{ post.url | prepend: site.baseurl }}">(Read more)</a></p>
</article>
