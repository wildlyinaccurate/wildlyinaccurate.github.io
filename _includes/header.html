<nav class="pos-a w-100 z-1">
    <div class="wrap">
        <a class="btn p-2 p-sm-3" href="{{ site.url }}" class="navbar__title navbar__link">Wildly Inaccurate</a>

        <div class="f-r">
        {% for page in site.pages %}
            {% if page.title and page.navigation == 'main' %}
                <a class="btn btn--inverse p-2 p-sm-3" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %}
        {% endfor %}
        </div>
    </div>
</nav>
